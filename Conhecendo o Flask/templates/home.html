<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <h1>Headlines</h1>
        <form action="/" method="POST">
            <input type="text" name="publication" placeholder="pesquisar">
            <input type="submit" value="Ir">
        </form>
        {% for article in articles %}
            <b><a href="{{article.link }}">{{ article.title }}</a></b><br />
            <i>{{ article.published }}</i><br />
            <p>{{ article.summary }}</p>
            <hr />
        {% endfor %}
    </body>
</html>
